<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/Index_Style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/ICON.svg">
    <title>Floowy || Login</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <img src="assets/images/LOGOF.svg" style="width: 200px;"/><br>
            <h2 class="title">Iniciar Sesión</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value=" Ingresar" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <img src="assets/images/LOGOF.svg"style=" width: 200px;" /><br>
            <h2 class="title">Registrarse</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <div class="input-check">
              <i class="fas fa-user-check"></i>
              <input type="checkbox" />
              <label><a href="#">Acepto Términos y condiciones</a></label>
            </div>
            <input type="submit" class="btn" value="Registrarse" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿No te tienes cuenta?</h3>
            <p>
              Pulsa el botón para registrarte en nuestra página
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrarse
            </button>
          </div>
          <img src="assets/images/Logo_Flor_2.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya tienes cuenta?</h3>
            <p>
              Pulsa el botón para Iniciar Sesión
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Iniciar Sesión 
            </button>
          </div>
          <img src="assets/images/Logo_Flor_1.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="assets/js/loginjs.js"></script>
  </body>
</html>
